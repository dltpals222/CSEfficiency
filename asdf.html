<button type="button" id="trigger">맞춘 시간에 클릭이 자동으로 되는 트리거 버튼입니다. 클릭하지 마세요.</button>

<script>
  function triggerClick() {
    // 특정 시간 (예: 정각) 설정
    const targetTime = new Date();
    targetTime.setHours(9, 27, 0, 0);  // 12시 정각으로 설정

    // 현재 시간과 목표 시간까지의 차이 (밀리초) 계산
    const currentTime = new Date();
    const timeDiff = targetTime - currentTime;

    // setTimeout을 이용하여 목표 시간에 버튼 클릭 이벤트 발생
    if (timeDiff > 0) {
      setTimeout(function() {
        document.getElementById('trigger').click();
      }, timeDiff);
    }
  }

  const triggerBtn = document.getElementById('trigger')
  triggerBtn.addEventListener('click',() => {
    alert('맞춘 시간에 클릭이 자동으로 되는 트리거 버튼입니다.')
  })

  // 버튼 클릭 시 함수 실행
  document.getElementById('myButton').addEventListener('click', triggerClick);
</script>
